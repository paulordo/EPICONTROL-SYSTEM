<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastrar_funcionario.css') }}">
</head>

<body>
    <h1>Cadastrar Funcionário</h1>
    <a href="{{ url_for('index') }}"><button type="button">Voltar ao Menu Principal</button></a>
    <ul>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    </ul>

    <form method="POST" action="/cadastrar-funcionario">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="setor">Setor:</label>
        <select id="setor" name="setor" required>
            <option value="Setor 0">Setor 0</option>
            <option value="Setor 1">Setor 1</option>
            <option value="Setor 2">Setor 2</option>
            <option value="Setor 3">Setor 3</option>
            <option value="Setor 4">Setor 4</option>
        </select><br>

        <label for="turno">Turno:</label>
        <select id="turno" name="turno" required>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select><br>

        <input type="submit" value="Cadastrar">
    </form>

    <h2><p>Último Cadastro:</p></h2>
    <p>Matrícula: {{ ultima_matricula }}</p>
    <p>Nome: {{ ultimo_nome }}</p>
</body>

</html>
